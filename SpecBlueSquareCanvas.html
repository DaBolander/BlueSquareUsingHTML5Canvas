<html>
	<head>
		<title>Blue Square</title>	
		<link rel="stylesheet" href="blueSqaureStyle.css">		
	</head>
	<body>
		<canvas id="blue-canvas" width="200" height="100">
			<canvas id="yellow-canvas" width="100" height="50">
		</canvas>
		</canvas>	

		<script>
			var blueCanvas = document.getElementById("blue-canvas");
			var ctx = blueCanvas.getContext("2d");
			ctx.fillStyle = "#1E90FF";
			ctx.fillRect(0,0,200,100);
			
			var yellowCanvas = document.getElementById("yellow-canvas");
			var yctx = blueCanvas.getContext("2d");
			yctx.fillStyle = "#FFFF00";
			yctx.fillRect(50,25,100,50);
		</script>		
	</body>
</html>
